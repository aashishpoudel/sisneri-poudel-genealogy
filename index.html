<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sisneri Poudel Family Tree (सिस्नेरी पौडेलको वंशावली)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 1em;
      background-color: #f4f4f4;
      border-bottom: 2px solid #2c3e50;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: #2c3e50;
    }
    .tabs {
      display: flex;
      background-color: #2c3e50;
    }
    .tab {
      flex: 1;
      padding: 1em;
      color: white;
      text-align: center;
      cursor: pointer;
      background-color: #34495e;
      border: none;
      outline: none;
      font-size: 1.1em;
    }
    .tab.active {
      background-color: #1abc9c;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sisneri Poudel Family Tree (सिस्नेरी पौडेलको वंशावली)</h1>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="showTab('en')">English</button>
    <button class="tab" onclick="showTab('np')">नेपाली</button>
  </div>

  <iframe id="tabFrame" src="sisneri_poudel_tree_en.html"></iframe>

  <script>
    function showTab(lang) {
      const frame = document.getElementById('tabFrame');
      const tabs = document.querySelectorAll('.tab');

      if (lang === 'en') {
        frame.src = 'sisneri_poudel_tree_en.html';
      } else if (lang === 'np') {
        frame.src = 'sisneri_poudel_tree_np.html';
      }

      tabs.forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${lang}"]`).classList.add('active');
    }
  </script>

</body>
</html>
